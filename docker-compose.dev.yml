services:
  # PostgreSQL Database (igual que producciÃ³n)
  postgres:
    image: postgres:15-alpine
    container_name: dona_tutti_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - dona_tutti_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Service con hot reload para desarrollo
  api-dev:
    image: golang:1.24-alpine
    container_name: dona_tutti_api_dev
    working_dir: /app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      API_PORT: ${API_PORT}
      CGO_ENABLED: 0
    ports:
      - "${API_PORT}:9999"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dona_tutti_network_dev
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
    command: >
      sh -c "
        apk add --no-cache git &&
        go mod download &&
        go install github.com/air-verse/air@latest &&
        air
      "

# Networks
networks:
  dona_tutti_network_dev:
    driver: bridge

# Volumes
volumes:
  postgres_data_dev:
    driver: local
  go_mod_cache:
    driver: local
