version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dona_tutti_postgres_${COMPOSE_PROFILES:-prod}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/
    networks:
      - dona_tutti_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Service - Production
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dona_tutti_api_${COMPOSE_PROFILES:-prod}
    restart: unless-stopped
    profiles: ["prod"]
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      API_PORT: ${API_PORT}
    ports:
      - "${API_PORT:-9999}:9999"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dona_tutti_network
    volumes:
      - ./logs:/app/logs

  # Go API Service - Development with hot reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dona_tutti_api_dev
    restart: unless-stopped
    profiles: ["dev"]
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      API_PORT: ${API_PORT}
      CGO_ENABLED: 0
      DB_PORT_EXTERNAL: 5440  # Para indicar el puerto externo en desarrollo
      # LocalStack S3 configuration for development
      LOCALSTACK_ENDPOINT: ${LOCALSTACK_ENDPOINT:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-donatutti}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
    ports:
      - "${API_PORT:-9999}:9999"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dona_tutti_network
    volumes:
      - .:/app
      - ./logs:/app/logs

  # LocalStack for AWS S3 simulation
  localstack:
    image: localstack/localstack:latest
    container_name: dona_tutti_localstack
    profiles: ["localstack", "dev-local"]
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack
      - PERSISTENCE=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dona_tutti_network

# Networks
networks:
  dona_tutti_network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local