  donor.Donor:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_verified:
        type: boolean
      last_name:
        type: string
      phone:
        type: string
    type: object
  errors.APIError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Invalid request format
        type: string
    type: object
  organizer.Organizer:
    properties:
      address:
        type: string
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone:
        type: string
      user_id:
        type: string
      verified:
        type: boolean
      website:
        type: string
    type: object
  paymentmethod.CampaignPaymentMethod:
    properties:
      campaign_id:
        type: string
      cash_locations:
        items:
          $ref: '#/definitions/paymentmethod.CashLocation'
        type: array
      created_at:
        type: string
      id:
        type: integer
      instructions:
        type: string
      is_active:
        type: boolean
      payment_method:
        $ref: '#/definitions/paymentmethod.PaymentMethod'
      payment_method_id:
        type: integer
      transfer_details:
        items:
          $ref: '#/definitions/paymentmethod.TransferDetail'
        type: array
      updated_at:
        type: string
    type: object
  paymentmethod.CashLocation:
    properties:
      additional_notes:
        type: string
      address:
        type: string
      available_hours:
        type: string
      campaign_payment_method_id:
        type: integer
      contact_info:
        type: string
      created_at:
        type: string
      id:
        type: integer
      location_name:
        type: string
      updated_at:
        type: string
    type: object
  paymentmethod.CreateCampaignPaymentMethodRequest:
    properties:
      campaign_id:
        type: string
      cash_locations:
        items:
          $ref: '#/definitions/paymentmethod.CreateCashLocation'
        type: array
      instructions:
        type: string
      payment_method_id:
        type: integer
      transfer_details:
        $ref: '#/definitions/paymentmethod.CreateTransferDetail'
    required:
    - campaign_id
    - payment_method_id
