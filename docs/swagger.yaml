basePath: /api
definitions:
  activity.Activity:
    properties:
      author:
        type: string
      campaign_id:
        type: string
      created_at:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  activity.ActivityUpdateRequest:
    properties:
      author:
        type: string
      date:
        type: string
      description:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  campaign.Campaign:
    properties:
      beneficiary_age:
        type: integer
      beneficiary_name:
        type: string
      category:
        type: string
      created_at:
        type: string
      current_situation:
        type: string
      description:
        type: string
      end_date:
        type: string
