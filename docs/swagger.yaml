host: localhost:9999
info:
  contact:
    email: support@donatutti.com
    name: API Support
  description: API for managing donations and campaigns in the Dona Tutti platform
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Dona Tutti API
  version: "1.0"
paths:
  /api/donations/campaign/{id}:
    get:
      consumes:
      - application/json
      description: Get a list of donations for a specific campaign
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/donation.Donation'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: List donations by campaign
      tags:
      - donations
  /auth/check-permission:
    get:
      consumes:
      - application/json
      description: Check if the current user has a specific permission
      parameters:
      - description: Permission check request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rbac.CheckPermissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.APIError'
      security:
      - BearerAuth: []
      summary: Check user permission
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/user.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.LoginResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Login user
      tags:
      - auth
  /auth/password-reset/request:
    post:
      consumes:
      - application/json
      description: Request a password reset token
      parameters:
      - description: Email for password reset
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/user.RequestPasswordResetDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Request password reset
      tags:
      - auth
  /auth/password-reset/reset:
    post:
      consumes:
      - application/json
      description: Reset password using token
      parameters:
      - description: Password reset details
        in: body
        name: reset
        required: true
        schema:
          $ref: '#/definitions/user.ResetPasswordDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Reset password
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided details
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.RegisterDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.RegisterResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Register a new user
      tags:
      - auth
  /auth/user-context:
    get:
      consumes:
      - application/json
      description: Get the current user's authentication context including role and
        permissions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rbac.LocalAuthContext'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.APIError'
      security:
      - BearerAuth: []
      summary: Get user context
      tags:
      - auth
  /campaigns:
    get:
      consumes:
      - application/json
      description: Get a list of all campaigns
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/campaign.Campaign'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: List all campaigns
      tags:
      - campaigns
    post:
      consumes:
      - application/json
      description: Create a new campaign with the provided details
      parameters:
      - description: Campaign details
        in: body
        name: campaign
        required: true
        schema:
          $ref: '#/definitions/campaign.Campaign'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/campaign.Campaign'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Create a new campaign
      tags:
      - campaigns
  /campaigns/{campaign_id}/payment-methods:
    get:
      consumes:
      - application/json
      description: Get all payment methods configured for a specific campaign
      parameters:
      - description: Campaign ID
        in: path
        name: campaign_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/paymentmethod.CampaignPaymentMethod'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get campaign payment methods
      tags:
      - campaigns
    post:
      consumes:
      - application/json
      description: Add a payment method to a campaign with optional details
      parameters:
      - description: Campaign ID
        in: path
        name: campaign_id
        required: true
        type: string
      - description: Campaign Payment Method Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/paymentmethod.CreateCampaignPaymentMethodRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create campaign payment method
      tags:
      - campaigns
  /campaigns/{campaign_id}/payment-methods/{id}:
    delete:
      consumes:
      - application/json
      description: Remove a payment method from a campaign
      parameters:
      - description: Campaign ID
        in: path
        name: campaign_id
        required: true
        type: string
      - description: Campaign Payment Method ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete campaign payment method
      tags:
      - campaigns
    put:
      consumes:
      - application/json
      description: Update a campaign payment method and its details
      parameters:
      - description: Campaign ID
        in: path
        name: campaign_id
        required: true
        type: string
      - description: Campaign Payment Method ID
        in: path
        name: id
        required: true
        type: integer
      - description: Campaign Payment Method Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/paymentmethod.CreateCampaignPaymentMethodRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update campaign payment method
      tags:
      - campaigns
  /campaigns/{campaignId}/activities:
    get:
      consumes:
      - application/json
      description: Get all activities for a specific campaign
      parameters:
      - description: Campaign ID
        in: path
        name: campaignId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/activity.Activity'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Get activities for a campaign
      tags:
      - activities
    post:
      consumes:
      - application/json
      description: Create a new activity for a campaign
      parameters:
      - description: Campaign ID
        in: path
        name: campaignId
        required: true
        type: string
      - description: Activity details
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/activity.Activity'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/activity.Activity'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Create a new activity
      tags:
      - activities
  /campaigns/{campaignId}/activities/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an activity by ID
      parameters:
      - description: Campaign ID
        in: path
        name: campaignId
        required: true
        type: string
      - description: Activity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Delete an activity
      tags:
      - activities
    get:
      consumes:
      - application/json
      description: Get activity details by ID
      parameters:
      - description: Campaign ID
        in: path
        name: campaignId
        required: true
        type: string
      - description: Activity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/activity.Activity'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Get activity by ID
      tags:
      - activities
    put:
      consumes:
      - application/json
      description: Update activity details by ID. Only provided fields will be updated.
      parameters:
      - description: Campaign ID
        in: path
        name: campaignId
        required: true
        type: string
      - description: Activity ID
        in: path
        name: id
        required: true
        type: string
      - description: Activity update details
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/activity.ActivityUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/activity.Activity'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Update activity details (partial update)
      tags:
      - activities
  /campaigns/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a campaign by ID
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Delete a campaign
      tags:
      - campaigns
    get:
      consumes:
      - application/json
      description: Get campaign details by ID
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/campaign.Campaign'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Get campaign by ID
      tags:
      - campaigns
    put:
      consumes:
      - application/json
      description: Update campaign details by ID
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      - description: Campaign details
        in: body
        name: campaign
        required: true
        schema:
          $ref: '#/definitions/campaign.Campaign'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.APIError'
      summary: Update campaign details
      tags:
      - campaigns
  /campaigns/{id}/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload an image for a campaign
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      - description: Image file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
