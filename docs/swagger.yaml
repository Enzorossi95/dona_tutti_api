    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  donation.Donation:
    properties:
      amount:
        type: number
      campaign_id:
        type: string
      date:
        type: string
      donor_id:
        type: string
      id:
        type: string
      is_anonymous:
        type: boolean
      message:
