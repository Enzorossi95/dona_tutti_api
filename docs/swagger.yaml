    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_verified:
        type: boolean
      last_name:
        type: string
      phone:
        type: string
    type: object
  errors.APIError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Invalid request format
        type: string
    type: object
  organizer.Organizer:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      verified:
        type: boolean
    type: object
  user.AuthToken:
    properties:
      access_token:
        type: string
      expires_in:
        description: in seconds
        type: integer
      token_type:
        type: string
    type: object
  user.GetUserResponseDTO:
    properties:
      user:
