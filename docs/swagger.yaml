  paymentmethod.CreateCashLocation:
    properties:
      additional_notes:
        type: string
      address:
        type: string
      available_hours:
        type: string
      contact_info:
        type: string
      location_name:
        type: string
    required:
    - address
    - location_name
    type: object
  paymentmethod.CreateTransferDetail:
    properties:
      account_holder:
        type: string
      additional_notes:
        type: string
      alias:
        type: string
      bank_name:
        type: string
      cbu:
        type: string
      swift_code:
        type: string
    required:
    - account_holder
    - bank_name
    - cbu
    type: object
  paymentmethod.PaymentMethod:
    properties:
      code:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
    type: object
  paymentmethod.TransferDetail:
    properties:
      account_holder:
        type: string
      additional_notes:
        type: string
      alias:
        type: string
      bank_name:
        type: string
      campaign_payment_method_id:
        type: integer
      cbu:
        type: string
      created_at:
        type: string
      id:
        type: integer
      swift_code:
        type: string
